<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h3 class="text-center mb-5">Search results for "{{query}}"</h3>
<div class="container">
<div class="row">
    {% if res %}
    {% for i in res %}
    <div class="col-sm-4">
        <div class="card  mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'details' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
    </div>
    {% endfor %}
                    {% else %}
                <h5 class="text-center">No results found.</h5>
                {% endif %}
</div>

</div>





{% endblock %}
